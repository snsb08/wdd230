<!DOCTYPE html>

    <title>Lazy Load</title>
    <link rel="stylesheet" href="lazyload.css" />
    <script defer src="lazyload.js"></script>
  </head>
  <body>
    <h1>Responsive Images</h1>
    <picture
      ><img
        src="/wdd230/chamber/images/placeholder.png"

    /></picture>
    <picture
      ><img
        src="/wdd230/chamber/images/placeholder.png"

        alt="hot air baloon"
    /></picture>
    <picture
      ><img
        src="/wdd230/chamber/images/placeholder.png"
        data-src="/wdd230/chamber/images/image3.jpg"
        alt="beach at Macarthur State Park"
    /></picture>
    <picture
      ><img
        src="/wdd230/chamber/images/placeholder.png"
        data-src="/wdd230/chamber/images/image4.jpg"
        alt="beach"
    /></picture>
    <picture
      ><img
        src="/wdd230/chamber/images/placeholder.png"
        data-src="/wdd230/chamber/images/image5.jpg"
        alt="roses"
    /></picture>
  </body>
</html>
