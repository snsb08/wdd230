<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve a room @Temple Inn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory&family=Petit+Formal+Script&display=swap"
      rel="stylesheet"
    />
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/medium.css" rel="stylesheet" />
    <link href="css/large.css" rel="stylesheet" />
    <script defer src="js/javascript.js"></script>
  </head>
  <body>
    <div id="content">
      <header>
        <a href="index.html"
          ><img
            src="images/templeinn_logo_sm.png"
            alt="logo of Temple Inn & Suites"
            class="logo"
        /></a>
        <!-- <h1>Get a peaceful rest</h1> -->
        <div class="icons">
          <a href="https://www.linkedin.com"
            ><img src="images/linkedin.png" alt="LinkedIn icon" class="icon"
          /></a>
          <a href="https://www.facebook.com"
            ><img src="images/facebook.png" alt="Facebook icon" class="icon"
          /></a>
        </div>
        <nav>
          <button id="hamburguerBtn"><span>&#9776;</span><span>X</span></button>
          <ul id="navList">
            <li><a href="index.html">Home</a></li>
            <li><a href="temple.html">Temple</a></li>
            <li class="active"><a href="reservation.html">Reservation</a></li>
            <li><a href="services.html">Services</a></li>
          </ul>
        </nav>
        <!-- <p id="todayDate">Date here 2022</p> -->
      </header>
      <main id="reservation_main">
        <div>
          <form method="get" action="thankyou.html">
            <fieldset>
              <legend>Room Information</legend>
              <label class="top">Location: </label
              ><input type="text" name="local" required />
              <label> Date: </label>
              <input type="date" name="date" />
              <label class="top"></label>
            </fieldset>
            <fieldset>
              <legend>Type of Room:</legend>
              <label class="room"
                >Single Room<input
                  type="number"
                  name="quantity"
                  min="0"
                  max="10"
              /></label>
              <label class="room"
                >Double Room<input
                  type="number"
                  name="quantity"
                  min="0"
                  max="10"
              /></label>
              <label class="room"
                >Suite<input type="number" name="quantity" min="0" max="5"
              /></label>
              <label class="room"
                >Bridal Suite<input
                  type="number"
                  name="quantity"
                  min="0"
                  max="1"
              /></label>
            </fieldset>
            <fieldset>
              <legend>Registrant's Information</legend>
              <label class="top">
                First Name*: <input type="text" name="fname" required />
              </label>
              <label class="top">
                Last Name*: <input type="text" name="lname" required />
              </label>
              <label class="top">
                Email*:
                <input
                  type="email"
                  name="email"
                  placeholder="me@email.com"
                  required
              /></label>
              <label class="top">
                Cell Phone: <input type="tel" name="phone" required
              /></label>
              <label class="top"
                >Home State or Country <input type="text" required
              /></label>
            </fieldset>

            <fieldset>
              <legend>Comments</legend>
              <textarea
                name="description"
                placeholder="Special accommodations/ comments"
              ></textarea>
            </fieldset>
            <div class="hiddendate" hidden><p class="dateModified"></p></div>
            <input type="submit" value="Book my Room" class="submitBtn" />
          </form>
        </div>
      </main>
      <footer>
        <div class="footer1">
          <form method="get" action="thankyou.html">
            <fieldset>
              <legend>Contact Us</legend>
              <label
                >Full Name*: <input type="text" name="fname" required
              /></label>
              <label
                >Email*:
                <input
                  type="email"
                  name="email"
                  placeholder="me@email.com"
                  required
                />
              </label>
              <label
                >Cell Phone: <input type="tel" name="phone" required
              /></label>
              <textarea
                name="description"
                id="textarea"
                cols="30"
                rows="10"
                placeholder="Questions/Comments"
              ></textarea>

              <!-- <p class="dateModified"></p> -->
              <input type="submit" value="Contact Us" class="submitBtn" />
            </fieldset>
          </form>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.4048370329233!2d-77.09772584910274!3d38.983255949383505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b8f21f1%3A0x9a0b3cde14da0a60!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1648309353808!5m2!1sen!2sus"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="footer2">
          <p>Copyright Temple Inn & Suites</p>
          <p id="dateModified">Last Updated date_updated time_updated</p>
          <div class="icons_footer">
            <a href="https://www.linkedin.com"
              ><img src="images/linkedin.png" alt="LinkedIn icon" class="icon"
            /></a>
            <a href="https://www.facebook.com"
              ><img src="images/facebook.png" alt="Facebook icon" class="icon"
            /></a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
