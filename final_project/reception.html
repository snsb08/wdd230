        <nav>
          <button id="hamburguerBtn"><span>&#9776;</span><span>X</span></button>
          <ul id="navList">
            <li class="active"><a href="index.html">Home</a></li>

      <main id="reception_main">
        <h2>Wedding Reception</h2>
        <div>
          <img
            src="images/heart.webp"
            alt="a couple making a heart with their hands"
          />
        </div>
        <div>
          <img
            src="images/wedding-decorations.jpg"
            alt="table set for a wedding decorated with pink flowers"
          />
        </div>
        <div>
          <img src="images/room3.jpg" alt="bridal room" />
        </div>
      </main>
      <footer>
        <div class="footer1">
          <form method="get" action="thanks.html">
            <fieldset>
              <legend>Contact Us</legend>
              <label
                >Full Name*: <input type="text" name="fname" required
              /></label>
              <label
                >Email*:
                <input
                  type="email"
                  name="email"
                  placeholder="me@email.com"
                  required
                />
              </label>
              <label
                >Cell Phone: <input type="tel" name="phone" required
              /></label>
              <textarea
                name="description"
                id="textarea"
                cols="30"
                rows="10"
                placeholder="Questions/Comments"
              ></textarea>

              <!-- <p class="dateModified"></p> -->
              <input type="submit" value="Contact Us" class="submitBtn" />
            </fieldset>
          </form>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.4048370329233!2d-77.09772584910274!3d38.983255949383505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b8f21f1%3A0x9a0b3cde14da0a60!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1648309353808!5m2!1sen!2sus"

            height="450"

            <a href="https://www.facebook.com"
